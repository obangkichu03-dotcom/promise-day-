<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Dearest Riona ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', cursive;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(255, 75, 110, 0.6);
    max-width: 750px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4b6e;
}

#typewriter {
    font-size: 18px;
    line-height: 1.7;
    color: #444;
    min-height: 200px;
}

.ending {
    margin-top: 20px;
    font-weight: bold;
    color: #ff4b6e;
    font-size: 20px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 0, 76, 0.6);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Sparkle name */
.sparkle {
    position: absolute;
    color: white;
    font-weight: bold;
    animation: sparkle 4s linear infinite;
}

@keyframes sparkle {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0; transform: scale(0.5); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Promise Day, My Love ❤️</h1>
    <div id="typewriter"></div>

    <div class="ending" id="ending">
        Yours, funniest BUBU unfiltered lover boy ❤️
    </div>
</div>

<script>
const text = `My Dearest Riona, my baby, happy promise day my love.

I promise to irritate you for the rest of our life together hehe.
I promise to cherish you, to take care of you, to hold you when you are at your lowest.
I'll carry you when you feel weak and strong.
I'll be your backbone in every way.
I'll be the reason for your smile, your laughter, and our little cutie angers hehe.
I'll be the reason to bring out your true self.
I promise not to break these promises and to love you and your flaws
from every direction, angle — from star to moon to sun —
in every way possible, from where I want you and wanna be with you, my love.`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    } else {
        document.getElementById("ending").style.opacity = "1";
    }
}
typeWriter();

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Sparkling Name */
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.innerHTML = "Riona ✨";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
}
setInterval(createSparkle, 1000);
</script>

</body>
</html>
